<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Welcome</title>
    <h:outputStylesheet name="myCss.css" />
</h:head>
<h:body>
    <h1>Example for H Table</h1>
    <h:dataTable value="#{myTable.myColumns}" var="myColum" rowClasses="oddRow, evenRow">

        <h:column>
            <f:facet name="header">Colum1</f:facet>
            #{myColum.col1}
        </h:column>
        <h:column>
            <f:facet name="header">Column2</f:facet>
            #{myColum.col2}
        </h:column>
        <h:column>
            <h:commandButton value="Bearbeiten" action="#{myTable.edit(myColum)}"></h:commandButton>
        </h:column>
    </h:dataTable>
</h:body>
</html>
